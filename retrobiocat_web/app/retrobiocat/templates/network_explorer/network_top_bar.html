<div role="group" class="btn-group">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% if current_user.has_role('experimental') and config['ALLOW_BIOCATHUB_INTEGRATION'] == True %}
                <a class="dropdown-item" data-toggle="modal" data-target="#biocathub_modal"
                   class="btn btn-primary btn-sm">Send to BioCatHub</a>
            {% endif %}

            <a class="dropdown-item" data-toggle="modal" data-target="#help_macro"
               class="btn btn-primary btn-sm">Help</a>
            <a class="dropdown-item" data-toggle="modal" onclick="launch_node_modal()" class="btn btn-danger btn-sm">Node
                info</a>
            <a class="dropdown-item" data-toggle="modal" data-target="#options_macro" class="btn btn-info btn-sm">Options</a>
            <a class="dropdown-item" data-toggle="modal" data-target="#add_custom_reaction"
               class="btn btn-warning btn-sm">Custom reaction</a>
            <a class="dropdown-item" id="reset" class="btn btn-secondary btn-sm">Reset</a>
            <a class="dropdown-item" data-toggle="modal" data-target="#reaction_issue_modal"
               class="btn btn-danger btn-sm">Reaction issue</a>
            <a class="dropdown-item" data-toggle="modal" data-target="#save_modal"
               class="btn btn-primary btn-sm">Save</a>
        </div>
    </div>

    <button type="button" onclick="toggle_reaction_mode()" id="rxn_mode_btn" class="btn btn-success btn-sm ml-1">
        <strong>Reaction mode: </strong>Biocatalysis <small>(RetroBioCat rules)</small></button>
    <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#reaction_options">Reaction
        options
    </button>


    <label for="max_pathways" class="my-auto text-dark text-center pl-2 pr-1"><strong>Max reactions:</strong></label>
    <input type="number" id="max_reactions" class="form-control" value="{{ max_reactions }}" style="width: 75px">

    <label class="my-auto text-dark text-center pl-2 pr-1"><strong>Enzyme:</strong></label>
    <select class="" id="enzyme_select"></select>

    <label id='interaction' class="my-auto text-center text-danger pl-2"></label>
</div>
