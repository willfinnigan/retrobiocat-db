<h3 class="card-title">{{form_title}}</h3>

<div class="form-group">
    <label for='short_cit'>Short citation</label>
    <input type="text" class="form-control" id="short_cit" value="{{short_cit}}">
    <small class="form-text text-muted">Eg.  First author et al, Journal, Year</small>
</div>

<div class="form-group">
    <label for='doi'>DOI</label>
    <input type="text" class="form-control" id="doi" value="{{doi}}">
    <small class="form-text text-muted">For example "10.1002/cctc.201601249"</small>
</div>

<div class="form-group">
    <label for='date'>Date</label>
    <input class="form-control" type="date" id="date" value="{{date}}">
    <small class="form-text text-muted"></small>
</div>

<div class="form-group">
    <label for='title'>Title</label>
    <textarea class="form-control" id="title" rows="2">{{title}}</textarea>
    <small class="form-text text-muted">Optional</small>
</div>

<div class="form-group">
    <label for='authors'>Authors</label>
    <textarea class="form-control" id="authors" rows="2">{{authors}}</textarea>
    <small class="form-text text-muted">Optional - Enter as name_1, name_2, ect..</small>
</div>

<div class="form-group">
    <label for='journal'>Journal</label>
    <input type="text" class="form-control" id="journal" value="{{journal}}">
    <small class="form-text text-muted">Optional</small>
</div>

<div class="custom-control custom-checkbox my-4">
    <input class="custom-control-input" type="checkbox" id="assign_to_me">
    <label class="custom-control-label" for="assign_to_me">Assign this paper to me</label>
    <small class="form-text text-muted">Assign to yourself (checked), or leave open for somebody else (unchecked)</small>
</div>

<div class="form-group">
    <label for='tags'>Tags</label>
    <input type="text" class="form-control" id="tags" value="{{tags}}">
    <small class="form-text text-muted">Tag1, Tag2 ect..</small>
</div>

<button type="button" class="btn btn-success" id="save" >Save</button>
