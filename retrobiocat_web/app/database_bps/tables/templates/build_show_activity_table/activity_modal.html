<div class="modal fade" id="substrate_specificity_modal" tabindex="-1" role="dialog"
     aria-labelledby="substrate_specificity_modal_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="substrate_specificity_modal_modalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <ul class="nav nav-tabs" id="tab_list" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="activity_info_link"
                           data-toggle="tab" href="#activity_info"
                           role="tab" aria-controls="activity_info"
                           aria-selected="true">Reaction</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="enzyme_info_link"
                           data-toggle="tab" href="#enzyme_info"
                           role="tab" aria-controls="enzyme_info"
                           aria-selected="false">Enzyme</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="paper_info_link"
                           data-toggle="tab" href="#paper_info"
                           role="tab" aria-controls="paper_info"
                           aria-selected="false">Paper</a>
                    </li>
                </ul>

            <div class="tab-content" id="tab_content">
                <div class="tab-pane fade show active" id="activity_info" role="tabpanel" aria-labelledby="activity_info_tab">
                    {% include 'information_pages/activity_information.html' %}
                </div>

                <div class="tab-pane fade" id="enzyme_info" role="tabpanel" aria-labelledby="enzyme_info_tab">
                    {% include 'information_pages/sequence_information.html' %}
                </div>

                <div class="tab-pane fade" id="paper_info" role="tabpanel" aria-labelledby="paper_info_tab">
                    {% include 'information_pages/paper_information.html' %}
                </div>
            </div>

            </div>
        </div>
    </div>
</div>
