<div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="delete_modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete_modalLabel">Delete sequence</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p><strong id="original_name_delete"></strong></p>

                <div class="my-5"></div>
                <div class="my-5"></div>

                <div id="delete_response"></div>

                <div class="modal-footer">
                    <p id="deleting"></p>
                    <button type="button" id='delete' class="btn btn-warning" onclick="show_delete_confirm()">Delete
                    </button>
                    <button type="button" onclick="delete_seq()" id='delete2' class="btn btn-danger">Definitely delete?</button>
                    <button type="button" onclick="close_alerts()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>


    function delete_seq() {
        function callback(seq_name) {
            location.reload()
        }

        var to_delete = document.getElementById("original_name_delete").innerHTML
        seq_curate_ajax.delete_seq(to_delete, callback, "delete_response")
    }

    function hide_delete_confirm() {
        document.getElementById("delete2").style.display = "none"
    }

    function show_delete_confirm() {
        document.getElementById("delete2").style.display = "block"
    }

    $("#delete_modal").on("hidden.bs.modal", function () {
        hide_delete_confirm()
    })

</script>
