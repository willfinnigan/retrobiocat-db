<!-- Modal -->
<div class="modal fade" id="add_new_enzyme_modal" role="dialog"
     aria-labelledby="add_new_enzyme_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_new_enzyme_modalLabel">Add enzyme - <span id="enzyme_type_name_span"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                {% include 'curation_sequences/modals/add_sequence_modal/modal_content.html' %}

            </div>

            <div class="modal-footer">
                <button type="button" onclick="close_add_enzyme_modal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    function close_add_enzyme_modal() {
        clear_sequence_fields()
        $('#add_new_enzyme_modal').modal('hide');
    }

</script>
