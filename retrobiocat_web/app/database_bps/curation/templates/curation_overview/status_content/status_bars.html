<div class="container">

    <div class="pt-1">
        <h6>Paper metadata completion</h6>
        <div class="progress progress-bar_override">
            <div class="progress-bar bg-info" id="paper_progress"
                 style="width: {{ status['paper_progress'] }}">{{ status['paper_progress'] }}</div>
        </div>
        <p class="small">{{ status['paper_progress_text'] }}</p>
    </div>

    <div class="pt-1">
        <h6>Sequence data completion</h6>
        <div class="progress  progress-bar_override">
            <div class="progress-bar bg-success" id="sequences_progress"
                 style="width: {{ status['sequences_progress'] }};">{{ status['sequences_progress'] }}</div>
        </div>
        <p class="small">{{ status['sequences_progress_text'] }}</p>
    </div>

    <div class="pt-1">
        <h6>Activity data completion</h6>
        <div class="progress  progress-bar_override">
            <div class="progress-bar bg-danger" id="activity_progress"
                 style="width: {{ status['activity_progress'] }};">{{ status['activity_progress'] }}</div>
        </div>
        <p class="small">{{ status['activity_progress_text'] }}</p>
    </div>

</div>
