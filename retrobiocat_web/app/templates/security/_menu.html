
<div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{{ url_for_security('register') }}">Sign up</a>
    {% if security.recoverable %}
        <a class="dropdown-item" href="{{ url_for_security('forgot_password') }}">Forgot password?</a>
    {% endif %}

    {% if security.confirmable %}
        <a class="dropdown-item" href="{{ url_for_security('send_confirmation')}}">Resend email confirmation</a>
    {% endif %}
