<!-- Modal -->
<div class="modal fade" id="drawer" tabindex="-1" role="dialog" aria-labelledby="drawerLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="drawerLabel">Draw target molecule</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="jsme_container"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="get_smiles()" data-dismiss="modal" class="btn btn-primary">Get SMILES</button>
      </div>
    </div>
  </div>
</div>

<script>
    var input_target_smiles = document.getElementById("target_smiles");

    function set_target_smiles(set_to) {
        input_target_smiles.value = set_to;
        document.body.scrollTop = document.documentElement.scrollTop = 0;
        }

    function get_smiles() {
        set_target_smiles(jsmeApplet.smiles())
    }

    function jsmeOnLoad() {
            jsmeApplet = new JSApplet.JSME("jsme_container", "600px", "400px");
        }

</script>
